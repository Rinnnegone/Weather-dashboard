<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100;200;300;400&family=Montserrat:wght@200;300;400;500&family=Open+Sans:wght@400;600;700&family=Staatliches&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/stylesheet.css"/>
    <title>Weather Dashboard</title>

</head>
<body>
    <header class="">
        <div class="">
            <h1>
                <p id="">Date</p>
            </h1>
        </div>
    </header>

    <div class="">
        <section class="">
            <div class="">
                <h2>Search for City:</h2>
                <input class="" id="" placeholder="City..."/>
                <button type="button" class="" id="citySearch"
                onClick="searchBtn()">Search</button>
            </div>
        </section>

        <section class="">
            <h2 id="">City...</h2>
            <img src="" id="">
            <p id="temp">Temperature:</p>
            <p id="tempLoHi"></p>
            <p id="wind">Wind:</p>
            <p id="humidity">Humidity:</p>
            <P id="uvIndex">UV Index:</P>
        </section>
    </div>

    <div class="">
        <section class="row">
            <h3 class="">5 day Forecast</h3>

            <div class="fiveDay col-2 px-2 border border-info">
                <p id="">Date</p>
                <icon id=""></icon>
                <p id="">Temperature</p>
                <p id="">High/Low</p>
                <p id="">Wind</p>
                <p id="">Humidity</p>
                <p id="">UV Index</p>
            </div>
        </section>
    </div>
    
    
</body>
</html>
